version: '3.8'

services:
  cbot-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cbot-website
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      - "com.cbot.service=website"
      - "com.cbot.environment=production"

  # Development service with hot reload
  cbot-website-dev:
    image: node:18-alpine
    container_name: cbot-website-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev
    stdin_open: true
    tty: true

networks:
  default:
    name: cbot-network
